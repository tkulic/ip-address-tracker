<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Leaflet library -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <!-- Stylesheet -->
        <link href="styles.css" rel="stylesheet" />
        <title>IP Address Tracker</title>
    </head>

    <body>
        <header>
            <h1>IP Address Tracker</h1>
            <form>
                <input
                    type="text"
                    id="url-input"
                    placeholder="Search for any IP address"
                    aria-label="Search for any IP address"
                />
                <button id="search-button">></button>
                <p id="error-message" class="error-message"></p>
            </form>
        </header>

        <main>
            <div class="info-container">
                <div class="info-section">
                    <p class="info-title">IP Address</p>
                    <p id="ip-address" class="info-content">452.355.456.231</p>
                </div>
                <div class="info-section">
                    <p class="info-title">
                        Location
                        <span class="tooltip">
                            ?
                            <span class="tooltip-text">
                                Based on the IP Address of your computer. May
                                vary from your actual location.
                            </span>
                        </span>
                    </p>
                    <p id="city" class="info-content">Spalato</p>
                </div>
                <div class="info-section">
                    <p class="info-title">Timezone</p>
                    <p id="timezone" class="info-content">UTC-05:00</p>
                </div>
                <div class="info-section">
                    <p class="info-title">ISP</p>
                    <p id="isp" class="info-content">O2</p>
                </div>
            </div>

            <div id="map"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
